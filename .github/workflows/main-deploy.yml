name: Deploy Demo Website

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'demo/**'

jobs:
  main-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Step Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Install dependencies
        run: yarn bootstrap

      - name: Build Website
        run: yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: website
          GIT_CONFIG_NAME: pengxiaotian
          GIT_CONFIG_EMAIL: 673923162@qq.com
          COMMIT_MESSAGE: website deploy

  sync:
    needs: main-deploy
    runs-on: ubuntu-latest

    steps:
    - name: Sync to Gitee
      uses: wearerequired/git-mirror-action@master
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
      with:
        source-repo: "git@github.com:pengxiaotian/datav-vue.git"
        destination-repo: "git@gitee.com:pengxiaotian/datav-vue.git"
